# =================================================================
# CONFIGURACIÓN GLOBAL DE "LA GRAMOLA"
# =================================================================
spring.application.name=gramola

# =================================================================
# 1. PERSISTENCIA DE DATOS (MySQL)
# =================================================================
# URL de conexión al servidor MySQL local. 
# Se incluye 'allowPublicKeyRetrieval' y 'useSSL=false' para compatibilidad con instalaciones estándar.
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gramola?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
# Clase del controlador JDBC de MySQL para la comunicación entre Java y la base de datos.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =================================================================
# 2. JPA / HIBERNATE 
# =================================================================
# 'update' permite que Hibernate modifique automáticamente el esquema de la BD (tablas/columnas)
# basándose en las entidades Java (@Entity) sin borrar los datos existentes.
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL reales que se ejecutan en la consola (útil para depuración).
spring.jpa.show-sql=true
# Especifica el dialecto SQL optimizado para MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Optimización de sesiones de base de datos.
spring.jpa.open-in-view=false

# =================================================================
# 3. CONFIGURACIÓN DEL SERVIDOR DE CORREO (SMTP)
# =================================================================
# Configuración para enviar correos electrónicos reales mediante Gmail.
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Credenciales de envío (el nombre de usuario y la contraseña de aplicación de Google).
spring.mail.username=lagramola.app@gmail.com
spring.mail.password=ykqfxxyklvylvwnj
# Protocolos de seguridad TLS obligatorios para conectar con servidores modernos.
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =================================================================
# 4. DIRECCIONES DE RED (URLs)
# =================================================================
# URL base donde corre el servidor de desarrollo de Angular.
